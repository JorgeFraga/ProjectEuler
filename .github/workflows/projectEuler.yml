name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: make
      run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
          dir
    - uses: actions/upload-artifact@master
      with:
        name: my-artifact 
        path: Problem1.exe
    
    
