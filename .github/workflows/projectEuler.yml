name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: make
      run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
          dir src
    - name: tests
      run: |
         cd build
         ctest -C Debug
    - uses: actions/upload-artifact@master
      with:
        name: my-artifact 
        path: build/src/Debug/mainApp.exe
    
    
    
