name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: make
      run: |
          call C:\"Program Files (x86)\Microsoft Visual Studio"\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          CL Problem1.cpp
    - uses: actions/upload-artifact@master
      with:
        name: my-artifact 
        path: Problem1.exe
    
    
